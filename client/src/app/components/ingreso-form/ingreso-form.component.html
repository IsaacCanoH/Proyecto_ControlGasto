<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<body>
    <div class="container">
        <header class="header">
            <div class="title">
                <h1>Ingresar</h1>
            </div>
            <nav>
                <ul>
                    <li class="left"><a routerLink="/inicio-usuario">Control de Gastos</a></li>
                    <li class="right"><a routerLink="/ingreso/list">Regresar</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-content">
            <div class="container">
                <h1></h1>
                <form id="registroForm" class="form-grid" (ngSubmit)="saveNewIngreso()">
                    <div class="form-group">
                        <label for="tipoIngreso">Tipo de ingreso
                            <span class="info-icon">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip">Puede ser "Recurrente" (si es una venta diaria) o "Extraordinario" (si es una venta especial).</span>
                            </span>
                        </label>
                        <input type="text" id="tipoIngreso" name="tipoIngreso" [(ngModel)]="ingreso.tipoIngreso" placeholder="Tipo ingreso" required>
                    </div>
                    <div class="form-group">
                        <label for="origenIngreso">Origen del ingreso
                            <span class="info-icon">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip">Especifica de dónde proviene el ingreso.</span>
                            </span>
                        </label>
                        <input type="text" id="origenIngreso" name="origenIngreso" [(ngModel)]="ingreso.origenIngreso" placeholder="Origen ingreso" required>
                    </div>
                    <div class="form-group">
                        <label for="categoria">Categoría
                            <span class="info-icon">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip">Puedes categorizar tus ingresos si tienes varias fuentes.</span>
                            </span>
                        </label>
                        <input type="text" id="categoria" name="categoria" [(ngModel)]="ingreso.categoria" placeholder="categoría" required>
                    </div>                  
                    <div class="form-group">
                        <label for="monto">Monto
                            <span class="info-icon">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip">La cantidad exacta que recibiste.</span>
                            </span>
                        </label>
                        <input type="number" id="monto" name="monto" [(ngModel)]="ingreso.monto" placeholder="$ 00.0" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaIngreso">Fecha de ingreso
                            <span class="info-icon">
                                <i class="fas fa-info-circle"></i>
                                <span class="tooltip">Registra la fecha en que recibes el ingreso.</span>
                            </span>
                        </label>
                        <input type="date" id="fechaIngreso" name="fechaIngreso" [(ngModel)]="ingreso.fechaIngreso" required>
                    </div>
                    <button type="submit"><i class="fas fa-check"></i></button>
                </form>
            </div>
        </main>   
    </div>
</body>
</html>
