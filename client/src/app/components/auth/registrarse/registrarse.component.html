<!DOCTYPE html>
<html lang="es">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<body>
    <div class="container">
        <header class="header">
            <div class="title">
                <h1>Registrarse</h1>
            </div>
            <nav>
                <ul>
                    <li class="left"><a routerLink="/">Control de Gastos</a></li>
                    <li class="right"><a routerLink="/login">Inicia Sesión</a></li>
                </ul>
            </nav>
        </header>
        <main class="main-content">
            <div class="container">
                <h1>Crear cuenta</h1>
                <form id="registroForm" class="form-grid">
                    <div class="form-group">
                        <label for="nombre">Nombre(s)</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoPaterno">Apellido Paterno</label>
                        <input type="text" id="apellidoPaterno" name="apellidoPaterno" placeholder="Apellido Paterno" required>
                    </div>
                    <div class="form-group">
                        <label for="apellidoMaterno">Apellido Materno</label>
                        <input type="text" id="apellidoMaterno" name="apellidoMaterno" placeholder="Apellido Materno" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Num. Teléfono</label>
                        <input type="text" id="telefono" name="telefono" pattern="[0-9]{1,}" title="Ingresa solo números" placeholder="1234567890" required>
                    </div>
                    <div class="form-group">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" id="correo" name="correo" placeholder="ejemplo@dominio.com" required>
                    </div>
                    <div class="form-group">
                        <label for="fechaNacimiento">Fecha de Nacimiento</label>
                        <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="usuario">Crear Usuario</label>
                        <input type="text" id="usuario" name="usuario" placeholder="usuario123" required>
                    </div>
                    <div class="form-group">
                        <label for="contrasena">Crear Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" placeholder="********" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmarContrasena">Confirma Contraseña</label>
                        <input type="password" id="confirmarContrasena" name="confirmarContrasena" placeholder="********" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i></button>
                </form>
            </div>
        </main>        
    </div>
</body>
</html>
